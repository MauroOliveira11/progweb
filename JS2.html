<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Instituto de Computação</title>
  </head>
  <body>
    <form name="circulo" class="" action="index.html" method="post">
      Informe o raio
      <input type="text" name="raio" value="0">
      <input type="button" name="botao" value="OK!"><br>
      Área do círculo
      <input type="text" name="area" value="0"><br>
      Circunferência
      <input type="text" name="circ" value="0">
    </form>
    <script type="text/javascript">
      document.circulo.botao.onclick = function () {
        raio = document.circulo.raio.value;
        document.circulo.circ.value = (2 * Math.PI * raio).toFixed(2);
        document.circulo.area.value = (Math.PI * Math.pow(raio,2)).toFixed(2);
      }
    </script>
  </body>
</html>
